    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            html,
            body
            {
                /* set margin to 0 and overflow to hidden, to use the complete page */
                overflow: hidden;
                margin: 0;
                padding: 0;
                height:100%;
                width: 100%;
                min-width: 900;
                min-height: 600;                
            }
            .element
	        {
                overflow:hidden; 
                /*border:1px solid rgba(0, 0, 0, 0.527);*/
		        width: 0px; 
                height: 0px;
                visibility: hidden;
                position: absolute;
	        }
            .resizerX
	        {
                overflow: hidden; 
                cursor: e-resize;
                width: 0px; 
                height: 0px;
                visibility: hidden;
                position: absolute;
                background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAARCAYAAAAYNhYvAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAZdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuMTZEaa/1AAAAGElEQVQYV2P4++c/CIBpBhADhoe8zP//AJT5qfyyqEgyAAAAAElFTkSuQmCC')  no-repeat center center;
                background-color: rgba(51, 51, 51, 1);
	        }
            .resizerY
	        {
                overflow:hidden; 
		        background-color: #333;
                cursor: n-resize;
                width: 0px; 
                height:0px;
                visibility: hidden;
                position: absolute;
                background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAADCAYAAAB1c+RqAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAZdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuMTZEaa/1AAAAG0lEQVQYV2P4++c/CFBEM4AYlGKibMJP//8PAO7Dqfz5wz1UAAAAAElFTkSuQmCC')  no-repeat center center;
                background-color: rgba(51, 51, 51, 1);
	        }
            .selectionRectangle
            {
                position:absolute;
                top: 0px;
                left: 0px;
                height: 0px;
                width: 0px;
                z-index: 50;
                background-color: rgba(235, 235, 235, 0.5);
                border: 1px #a8a8a8;
                margin: 0; 
                padding: 0; 
                pointer-events:none;                
            }
            .page_element
            {
                position: absolute;
                overflow: hidden;
                background-color: #333;
            }
            .noselect 
            {
              -webkit-touch-callout: none; /* iOS Safari */
              -webkit-user-select: none; /* Safari */
              -khtml-user-select: none; /* Konqueror HTML */
              -moz-user-select: none; /* Firefox */
              -ms-user-select: none; /* Internet Explorer/Edge */
              user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
            }        
            .glyphicon-pad-right-7px:before 
            {
              margin-right: 7px;
            }             
            .glyphicon-none:before 
            {
              content: "\2122";
              color: transparent !important;
            }
            .horizontalmenu
            {
              z-index: 100;
            }

            #primary_nav_wrap
            {
                z-index: 100;
                position:relative;
                overflow:visible;
            }
            #primary_nav_wrap .divider
            {
              height: 1px;
              margin: 3px 0;
              overflow: hidden;
              background-color: #e5e5e5;
            }
            #primary_nav_wrap ul
            {
                list-style:none;
                position:relative;
                float:left;
                padding:0;
                border: 1px solid #1313126b;
                border-radius: 4px;
                margin:0px;
            }
            #primary_nav_wrap ul a
            {
                display:block;
                color:#222;
                text-decoration:none;
                font-size:12px;
                padding:3px 7px;
                font-family:Arial;
            }
            #primary_nav_wrap ul li
            {
                position:relative;
                float:left;
                margin:0;
                padding:0
            }
            #primary_nav_wrap ul li.current-menu-item
            {
                z-index: 1000;
                background:rgb(175, 175, 175);
            }
            #primary_nav_wrap ul li:hover
            {
                background:#dddddd;
                border-radius: 4px;
            }
            #primary_nav_wrap ul ul
            {
                display:none;
                position:absolute;
                top:100%;
                left:0;
                background:#fff;
                padding:0
            }
            #primary_nav_wrap ul ul li
            {
                float:none;
                width:200px;
            }
            #primary_nav_wrap ul ul a
            {
                padding:5px 10px;
            }
            #primary_nav_wrap ul ul ul
            {
                top:0;
                left:100%;
                position:absolute;
            }
            #primary_nav_wrap ul li:hover > ul
            {
                display:block;
            }
        </style>

        <script src="./libs/resizer.js"></script>
        <script src="./Page/Page_Layout.js"></script>        
        <script src="./Page/Layout.js"></script>
