<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ></html>
<html>
    <!-- ----------------------------------------------------------------------------- -->
    <head>
        <style>
            body
            {
                /* set margin to 0 and overflow to hidden, to use the complete page */
                margin: 0;
                overflow: hidden;
            }
            .element
	        {
                overflow:hidden; 
                border:1px solid rgba(0, 0, 0, 0.527);
		        width: 0px; 
                height:0px;
                visibility: hidden;
                position: absolute;
	        }
            .resizerX
	        {
                overflow:hidden; 
                border-left: 2px dashed rgba(0, 0, 0, 0.541);
                margin-left: 5px;
                width: 0px; 
                height:0px;
                visibility: hidden;
                position: absolute;
	        }
            .resizerY
	        {
                overflow:hidden; 
		        border-bottom: 2px dashed rgba(0, 0, 0, 0.541);
                margin-top: -5px;
                width: 0px; 
                height:0px;
                visibility: hidden;
                position: absolute;
	        }
            .selectionRectangle
            {
                position:absolute;
                top: 0px;
                left: 0px;
                height: 0px;
                width: 0px;
                z-index: 50;
                background-color: rgba(235, 235, 235, 0.5);
                border: 1px #a8a8a8;
                margin: 0; 
                padding: 0; 
                pointer-events:none;                
            }
        </style>

        <script src="./libs/three.js"></script>
        <script src="./libs/resizer.js"></script>
        <script src="./editor/editor_View.js"></script>
        <script src="./editor/editor_ViewWebGL.js"></script>
        <script src="./editor/editor.js"></script>
    </head>
    <!-- ----------------------------------------------------------------------------- -->
    
    <!-- ----------------------------------------------------------------------------- -->
    <body onload="setupPanels()" onresize="resizePanels()">
        <!-- ----------------------------------------------------------------------------- -->
        <!-- First row                                                                     -->
        <!-- ----------------------------------------------------------------------------- -->
        <canvas id="view1" class="element">
        </canvas>
        <div id="resizerX1" class="resizerX">
            <script type="text/javascript"> resizerX( "resizerX1", function( e ) { resizePanelsXTop( e.pageX ); } ); </script>
        </div>
        <canvas id="view2" class="element">
        </canvas>

        <!-- ----------------------------------------------------------------------------- -->
        <!-- Horizontal resizer                                                            -->
        <!-- ----------------------------------------------------------------------------- -->
        <div id="resizerY" class="resizerY">
                <script type="text/javascript"> resizerY( "resizerY", function( e ) { resizePanelsY( e.pageY ); } ); </script>
        </div>

        <!-- ----------------------------------------------------------------------------- -->
        <!-- Second row                                                                    -->
        <!-- ----------------------------------------------------------------------------- -->
        <canvas id="view3" class="element">
        </canvas>
        <div id="resizerX2" class="resizerX">
            <script type="text/javascript"> resizerX( "resizerX2", function( e ) { resizePanelsXBottom( e.pageX ); } ); </script>
        </div>
        <canvas id="view4" class="element">
        </canvas>
        <div id="viewSelect" class="selectionRectangle"/>
    </body>
    <!-- ----------------------------------------------------------------------------- -->
</html>
