<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ></html>
<html>
    <!-- ----------------------------------------------------------------------------- -->
    <head>
        <style>
            html,
            body
            {
                /* set margin to 0 and overflow to hidden, to use the complete page */
                overflow: hidden;
                margin: 0;
                padding: 0;
                height:100%;
                width: 100%;
            }
            .element
	        {
                overflow:hidden; 
                /*border:1px solid rgba(0, 0, 0, 0.527);*/
		        width: 0px; 
                height:0px;
                visibility: hidden;
                position: absolute;
	        }
            .resizerX
	        {
                overflow:hidden; 
		        background-color: rgba(0, 0, 0, 0.541);
                width: 0px; 
                height:0px;
                visibility: hidden;
                position: absolute;
	        }
            .resizerY
	        {
                overflow:hidden; 
		        background-color: rgba(0, 0, 0, 0.541);
                width: 0px; 
                height:0px;
                visibility: hidden;
                position: absolute;
	        }
            .selectionRectangle
            {
                position:absolute;
                top: 0px;
                left: 0px;
                height: 0px;
                width: 0px;
                z-index: 50;
                background-color: rgba(235, 235, 235, 0.5);
                border: 1px #a8a8a8;
                margin: 0; 
                padding: 0; 
                pointer-events:none;                
            }
            .page_element
            {
                position: absolute;
                overflow: hidden;
            }
            .editor_element
            {
                position: relative;
                overflow: hidden;
            }            
        </style>

        <script src="./libs/three.js"></script>
        <script src="./libs/resizer.js"></script>
        <script src="./editor/editor_Basics.js"></script>
        <script src="./editor/editor_View.js"></script>
        <script src="./editor/editor_ViewWebGL.js"></script>
        <script src="./editor/editor.js"></script>        
        <script src="./Page/Page_layout.js"></script>        
    </head>
    <!-- ----------------------------------------------------------------------------- -->
    
    <!-- ----------------------------------------------------------------------------- -->
    <body onload="setupPageElements()" onresize="resizePageElements()">
        
        <div id="header" class="page_element" style="background-color:#6cf"></div>
        <div id="left" class="page_element" style="background-color:rgb(255, 163, 102) "></div>
        <div id="editor" class="page_element">
            <!-- ----------------------------------------------------------------------------- -->
            <!-- First row                                                                     -->
            <!-- ----------------------------------------------------------------------------- -->
            <canvas id="view1" class="element"></canvas>
            <div id="resizerX1" class="resizerX"></div>
            <canvas id="view2" class="element"></canvas>

            <!-- ----------------------------------------------------------------------------- -->
            <!-- Horizontal resizer                                                            -->
            <!-- ----------------------------------------------------------------------------- -->
            <div id="resizerY" class="resizerY"></div>

            <!-- ----------------------------------------------------------------------------- -->
            <!-- Second row                                                                    -->
            <!-- ----------------------------------------------------------------------------- -->
            <canvas id="view3" class="element"></canvas>
            <div id="resizerX2" class="resizerX"></div>
            <canvas id="view4" class="element"></canvas>

            <!-- ----------------------------------------------------------------------------- -->
            <!-- Selection element                                                             -->
            <!-- ----------------------------------------------------------------------------- -->
            <div id="viewSelect" class="selectionRectangle"></div>
        </div>
        <div id="right" class="page_element" style="background-color:rgb(143, 102, 255)"></div>
        <div id="footer" class="page_element" style="background-color:rgb(255, 102, 153)"></div>
    </body>
    <!-- ----------------------------------------------------------------------------- -->
</html>
